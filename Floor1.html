	<script>
		function sendElevatorRequest(nodeID, floorRequest) {
			fetch('php/elevatorReq.php', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded'
				},
				body: 'nodeID=' + encodeURIComponent(nodeID) +
					'&floorRequest=' + encodeURIComponent(floorRequest)
			})
				.then(response => response.text())
				.then(data => {
					alert(data); // Or display this elsewhere on the page
				})
				.catch(error => {
					alert("Request failed: " + error);
				});
		}
	</script>

	<script>
	let lastReportedFloor = null;

	function pollOutsideStatus() {
		fetch('php/floor1States.php')
			.then(r => r.json())
			.then(data => {
				// 1. Update current floor
				const currentFloorSpan = document.getElementById('current-floor');
				if (currentFloorSpan && data.currentFloor !== undefined) {
					currentFloorSpan.textContent = data.currentFloor;
				}

				// 2. Update status text
				const status = document.getElementById('elevator-status');
				if (status && data.status !== undefined) {
					status.textContent = data.status;
				}

				// 3. Update message text
				const message = document.getElementById('elevator-message');
				if (message && data.messages !== undefined) {
					message.textContent = data.messages;
				}

				// 4. Update button state
				const floor1btn = document.getElementById('floor1-btn');
				if (floor1btn && data.floorRequest !== undefined) {
					if (parseInt(data.floorRequest, 10) === 2) {
						floor1btn.classList.remove('btn-outline-primary');
						floor1btn.classList.add('btn-primary');
					} else {
						floor1btn.classList.remove('btn-primary');
						floor1btn.classList.add('btn-outline-primary');
					}
				}

				// 5. ðŸ”Š Play sound if floor changed
				if (data.currentFloor !== undefined && lastReportedFloor !== null) {
					if (data.currentFloor > lastReportedFloor) {
						const upSound = document.getElementById('goingUp');
						upSound && upSound.play().catch(() => {});
					} else if (data.currentFloor < lastReportedFloor) {
						const downSound = document.getElementById('goingDown');
						downSound && downSound.play().catch(() => {});
					}
				}

				// 6. Save for next poll
				if (data.currentFloor !== undefined) {
					lastReportedFloor = data.currentFloor;
				}
			})
			.catch(err => console.error('Outside elevator poll error:', err));
	}

	pollOutsideStatus();
	setInterval(pollOutsideStatus, 3000);
</script>
