<!DOCTYPE html>
<html>
<link rel="icon" href="Photos/Logo.png" type="image/png">

<head>
	<title> Forms - Request Access </title>
	<meta name="description" content="This is a form to request access to the server">
	<meta name="robots" content="noindex nofollow" />
	<meta http-equiv="author" content="Coulter, David, Stuart" />
	<meta http-equiv="pargma" content="no-cache" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
				QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="css/project_login_style.css" type="text/css" rel="stylesheet" />
	<link href="css/Sidebar.css" type="text/css" rel="stylesheet" />
	<link href="css/Topbar.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div id="page" class="container-fluid">
		<div class="row min-vh-100">
			<div class="col-md-3 col-lg-2" id="sidebar">
				<script src="js/sidebar.js"></script>
			</div>

			<section class="col-md-9 col-lg-10 px-md-4 py-4">

				<nav class="mb-4 border-bottom pb-2">
					<ul class="nav">
						<li class="nav-item"><a class="nav-link topbar" href="login.html">Login</a></li>
						<li class="nav-item"><a class="nav-link topbar topbarcurrent" href="request.html">Request Access</a></li>

					</ul>
				</nav>

				<article>
					<h1>Request Access</h1>
					<form id="reqaccess" action="php/req_access.php" method="post">
						<fieldset>
							<legend>Contact Details</legend>
							<div>
								<label class="text_label">First Name:</label>
								<input id="fname" type="text_input" name="firstname" />
								<br><a id="fnameFeedback"></a>
							</div>
							<div>
								<label class="text_label">Last Name: </label>
								<input id="lname" type="text_input" name="lastname" />
								<br><a id="lnameFeedback"></a>
							</div>
							<div>
								<label class="text_label">Email: </label>
								<input id="email" type="email" name="email" />
								<br><a id="emailFeedback"></a>
							</div>
							<div>
								<label class="text_label">Website(optional): </label>
								<input id="website" type="url" name="url" />
								<br><a id="websiteFeedback"></a>
							</div>
							<div>
								<label class="text_label">Birth date:</label>
								<input id="birthday" type="date" name="birthday" />
								<br><a id="birthdayFeedback"></a>
							</div>
							<div>
								<label class="text_label">Request type:</label>
								<input id="faculty"type="radio" name="fac_or_student" value="faculty" /> Faculty
								<label class="text_label"></label>
								<input id="student" type="radio" name="fac_or_student" value="student" /> Student
								<br><a id="facultyFeedback"></a>
							</div>
							<div>
								<label class="text_label">Reason for access:</label>
									<textarea id="message" name="message" rows="10" cols="50"></textarea>
									<p id="charactersLeft"></p>
									<p id="lastkey"></p>
							</div>
							<div><input type="submit" value="request" id="submit" /></div>
						</fieldset>
					</form>

				</article>
			</section>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
		YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script	src="js/KeyboardEvent.js"></script>
	<script	src="js/reqEventListener.js"></script>
</body>

</html>
