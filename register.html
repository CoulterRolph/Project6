<!DOCTYPE html>
<html>

<head>
    <title>Register - Project VI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/project_login_style.css" type="text/css" rel="stylesheet" />
    <link href="css/Sidebar.css" type="text/css" rel="stylesheet" />
    <link href="css/Topbar.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <script>
        fetch('php/GUIAuthentication.php')
            .then(r => r.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = 'login.html?error=register';
                }
            });
    </script>
    <div id="page" class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-md-3 col-lg-2" id="sidebar">
                <script src="js/sidebar.js"></script>
            </div>
            <section class="col-md-9 col-lg-10 px-md-4 py-4">
                <nav class="mb-4 border-bottom pb-2">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link topbar" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link topbar" href="request.html">Request Access</a></li>
                        <li class="nav-item"><a class="nav-link topbar" href="php/logout.php">Logout</a></li>
                        <li class="nav-item"><a class="nav-link topbar topbarcurrent" href="register.html">Register</a></li>
                    </ul>
                </nav>
                <header>
                    <h1>Register New Account</h1>
                </header>
                <article>
                    <form action="php/register.php" method="post" id="register">
                        <article>
                            <label for="username" class="text_label">Username:</label>
                            <input id="username" type="text" class="text_input" name="username" required />
                        </article>
                        <article>
                            <label for="password" class="text_label">Password:</label>
                            <input id="password" type="password" class="text_input" name="password" required />
                        </article>
                        <div id="register-message" style="color:red;"></div>
                        <article>
                            <input type="submit" value="Register" id="submit" />
                        </article>
                    </form>
                </article>
                <div id="register-message" style="color:red;"></div>
                <script>
                    const params = new URLSearchParams(window.location.search);
                    const msgDiv = document.getElementById('register-message');
                    if (params.get('error') === 'duplicate') {
                        msgDiv.textContent = 'Username already exists. Please choose another.';
                    } else if (params.get('error') === 'unknown') {
                        msgDiv.textContent = 'An unknown error occurred. Please try again.';
                    } else if (params.get('success') === 'added') {
                        msgDiv.style.color = 'green';
                        msgDiv.textContent = 'User added successfully! You may now log in.';
                    }
                </script>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
